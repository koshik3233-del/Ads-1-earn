<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="598db377fc3070ce4e7925807b188e3d">
    <title>Single Ad Button</title>
    <!-- This script loads when page opens -->
    <script>(function(s){s.dataset.zone='10317024',s.src='https://al5sm.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .ad-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .ad-btn {
            padding: 25px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(145deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .ad-btn::before {
            content: 'AD';
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        .ad-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.5);
            background: linear-gradient(145deg, #ff4b2b, #ff416c);
        }
        
        .ad-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .removed-btn {
            padding: 25px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(145deg, #333, #555);
            color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .removed-btn::after {
            content: 'REMOVED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 1.2rem;
            color: rgba(255, 0, 0, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            color: white;
            font-size: 1.1rem;
            border-left: 4px solid #ff416c;
        }
        
        .status span {
            font-weight: bold;
            color: #ffcc00;
        }
        
        .counter {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 1rem;
        }
        
        .info {
            color: rgba(255, 255, 255, 0.5);
            margin-top: 30px;
            font-size: 0.9rem;
            font-style: italic;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        
        /* New styles for ad container */
        .ad-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 70vh;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            z-index: 1000;
            display: none;
            overflow: hidden;
            border: 2px solid #ff416c;
            box-shadow: 0 0 50px rgba(255, 65, 108, 0.5);
        }
        
        .ad-header {
            background: #ff416c;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-ad {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .close-ad:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .ad-content {
            width: 100%;
            height: calc(100% - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
        }
        
        @media (max-width: 600px) {
            .ad-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .ad-btn, .removed-btn {
                padding: 20px;
                font-size: 1.3rem;
            }
            
            .ad-display {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay for ad background -->
    <div class="overlay" id="adOverlay"></div>
    
    <!-- Ad display container -->
    <div class="ad-display" id="adContainer">
        <div class="ad-header">
            <h3 style="margin: 0;">ADVERTISEMENT</h3>
            <button class="close-ad" onclick="closeAd()">âœ•</button>
        </div>
        <div class="ad-content" id="adContent">
            <p>Advertisement content will be displayed here...</p>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="container">
        <h1>ADVERTISEMENT BUTTONS</h1>
        
        <div class="ad-buttons">
            <button class="ad-btn" onclick="showAdvertisement(1)">Ad 1</button>
            <div class="removed-btn">Ad 2</div>
            <div class="removed-btn">Ad 3</div>
            <div class="removed-btn">Ad 4</div>
            <div class="removed-btn">Ad 5</div>
        </div>
        
        <div class="status">
            <p>Status: <span id="statusText">No ad clicked yet</span></p>
        </div>
        
        <div class="counter">
            <p>Total clicks: <span id="clickCount">0</span></p>
        </div>
        
        <div class="info">
            <p>Note: Only Ad 1 is active. Other ad buttons have been removed.</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        
        function showAdvertisement(adNumber) {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            
            const statusMessages = [
                `Ad ${adNumber}: Loading promotional content...`,
                `Ad ${adNumber}: Displaying advertisement...`,
                `Ad ${adNumber}: Showing special offer!`,
                `Ad ${adNumber}: Commercial break in progress`,
                `Ad ${adNumber}: Sponsored content displayed`
            ];
            
            const randomMessage = statusMessages[Math.floor(Math.random() * statusMessages.length)];
            document.getElementById('statusText').textContent = randomMessage;
            
            // Show the ad container
            document.getElementById('adOverlay').style.display = 'block';
            document.getElementById('adContainer').style.display = 'block';
            
            // Update ad content
            const adContent = document.getElementById('adContent');
            adContent.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2 style="color: #ffcc00; margin-bottom: 20px;">ADVERTISEMENT ACTIVE</h2>
                    <p style="margin-bottom: 15px;">Ad #${adNumber} is now displaying</p>
                    <p style="margin-bottom: 15px;">Monetag: 598db377fc3070ce4e7925807b188e3d</p>
                    <p style="margin-bottom: 15px;">Zone: 10317024</p>
                    <div style="background: #222; padding: 15px; border-radius: 8px; margin-top: 20px;">
                        <p style="font-size: 0.9rem; color: #aaa;">Ad script loaded from: https://al5sm.com/tag.min.js</p>
                    </div>
                </div>
            `;
            
            // Visual feedback on button
            const button = document.querySelector('.ad-btn');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 150);
            
            // Log to console
            console.log(`Ad ${adNumber} button clicked. Total clicks: ${clickCount}`);
            console.log('Ad script already loaded on page open');
        }
        
        function closeAd() {
            document.getElementById('adOverlay').style.display = 'none';
            document.getElementById('adContainer').style.display = 'none';
            document.getElementById('statusText').textContent = 'Advertisement closed';
        }
        
        // Close ad when clicking on overlay
        document.getElementById('adOverlay').addEventListener('click', closeAd);
        
        // Prevent closing when clicking inside ad container
        document.getElementById('adContainer').addEventListener('click', function(e) {
            e.stopPropagation();
        });
        
        // Log when page loads (ad script loads)
        window.addEventListener('load', function() {
            console.log('Page loaded - ad script automatically executed');
            console.log('Monetag: 598db377fc3070ce4e7925807b188e3d');
            console.log('Zone ID: 10317024');
        });
    </script>
</body>
            </html>
