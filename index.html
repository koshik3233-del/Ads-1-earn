<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="598db377fc3070ce4e7925807b188e3d">
    <title>Single Ad Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .ad-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .ad-btn {
            padding: 25px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(145deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .ad-btn::before {
            content: 'AD';
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        .ad-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.5);
            background: linear-gradient(145deg, #ff4b2b, #ff416c);
        }
        
        .ad-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .removed-btn {
            padding: 25px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(145deg, #333, #555);
            color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .removed-btn::after {
            content: 'REMOVED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 1.2rem;
            color: rgba(255, 0, 0, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            color: white;
            font-size: 1.1rem;
            border-left: 4px solid #ff416c;
        }
        
        .status span {
            font-weight: bold;
            color: #ffcc00;
        }
        
        .counter {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 1rem;
        }
        
        .info {
            color: rgba(255, 255, 255, 0.5);
            margin-top: 30px;
            font-size: 0.9rem;
            font-style: italic;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        
        @media (max-width: 600px) {
            .ad-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .ad-btn, .removed-btn {
                padding: 20px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADVERTISEMENT BUTTONS</h1>
        
        <div class="ad-buttons">
            <button class="ad-btn" onclick="startAd(1)">Ad 1</button>
            <div class="removed-btn">Ad 2</div>
            <div class="removed-btn">Ad 3</div>
            <div class="removed-btn">Ad 4</div>
            <div class="removed-btn">Ad 5</div>
        </div>
        
        <div class="status">
            <p>Status: <span id="statusText">No ad clicked yet</span></p>
        </div>
        
        <div class="counter">
            <p>Total clicks: <span id="clickCount">0</span></p>
        </div>
        
        <div class="info">
            <p>Note: Only Ad 1 is active. Other ad buttons have been removed.</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let adScriptLoaded = false;
        
        function startAd(adNumber) {
            clickCount++;
            document.getElementById('clickCount').textContent = clickCount;
            
            // Load and execute the ad script when Ad 1 is clicked
            if (!adScriptLoaded) {
                loadAdScript();
                adScriptLoaded = true;
            }
            
            const statusMessages = [
                `Ad ${adNumber}: Loading promotional content...`,
                `Ad ${adNumber}: Displaying advertisement...`,
                `Ad ${adNumber}: Showing special offer!`,
                `Ad ${adNumber}: Commercial break in progress`,
                `Ad ${adNumber}: Sponsored content displayed`
            ];
            
            const randomMessage = statusMessages[Math.floor(Math.random() * statusMessages.length)];
            document.getElementById('statusText').textContent = randomMessage;
            
            // Visual feedback
            const button = document.querySelector('.ad-btn');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 150);
            
            // Log to console
            console.log(`Ad ${adNumber} button clicked. Total clicks: ${clickCount}`);
        }
        
        function loadAdScript() {
            try {
                // Create and load the ad script
                const script = document.createElement('script');
                script.dataset.zone = '10317024';
                script.src = 'https://al5sm.com/tag.min.js';
                
                // Add script to the document
                [document.documentElement, document.body]
                    .filter(Boolean)
                    .pop()
                    .appendChild(script);
                
                console.log('Ad script loaded successfully');
                
                // Update status to show ad is loading
                setTimeout(() => {
                    document.getElementById('statusText').textContent = 'Ad script loaded - Showing advertisement...';
                }, 500);
                
            } catch (error) {
                console.error('Error loading ad script:', error);
                document.getElementById('statusText').textContent = 'Error loading advertisement';
            }
        }
    </script>
</body>
</html>
