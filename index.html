<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="monetag" content="598db377fc3070ce4e7925807b188e3d">
    <title>Single Ad Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .ad-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .ad-btn {
            padding: 25px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(145deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .ad-btn::before {
            content: 'AD';
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.7rem;
            opacity: 0.7;
        }
        
        .ad-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.5);
            background: linear-gradient(145deg, #ff4b2b, #ff416c);
        }
        
        .ad-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .removed-btn {
            padding: 25px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(145deg, #333, #555);
            color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .removed-btn::after {
            content: 'REMOVED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 1.2rem;
            color: rgba(255, 0, 0, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            color: white;
            font-size: 1.1rem;
            border-left: 4px solid #ff416c;
        }
        
        .status span {
            font-weight: bold;
            color: #ffcc00;
        }
        
        .counter {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 1rem;
        }
        
        .info {
            color: rgba(255, 255, 255, 0.5);
            margin-top: 30px;
            font-size: 0.9rem;
            font-style: italic;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        
        /* Smart Link Styles */
        .smart-link-container {
            margin: 40px 0;
            text-align: center;
        }
        
        .smart-link {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(145deg, #00c6ff, #0072ff);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.4rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .smart-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.5);
            background: linear-gradient(145deg, #0072ff, #00c6ff);
        }
        
        .smart-link:active {
            transform: translateY(0) scale(0.98);
        }
        
        .smart-link::before {
            content: 'ðŸ”—';
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .smart-link-subtext {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .ad-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .ad-btn, .removed-btn {
                padding: 20px;
                font-size: 1.3rem;
            }
            
            .smart-link {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADVERTISEMENT BUTTONS</h1>
        
        <div class="ad-buttons">
            <button class="ad-btn" id="ad1Btn">Ad 1</button>
            <div class="removed-btn">Ad 2</div>
            <div class="removed-btn">Ad 3</div>
            <div class="removed-btn">Ad 4</div>
            <div class="removed-btn">Ad 5</div>
        </div>
        
        <!-- SMART LINK ADDED HERE -->
        <div class="smart-link-container">
            <a href="https://otieu.com/4/10317084" class="smart-link" target="_blank" id="smartLink">
                SMART AD LINK
            </a>
            <p class="smart-link-subtext">Click to open advertisement in new tab</p>
        </div>
        
        <div class="status">
            <p>Status: <span id="statusText">No ad clicked yet</span></p>
        </div>
        
        <div class="counter">
            <p>Total clicks: <span id="clickCount">0</span></p>
        </div>
        
        <div class="info">
            <p>Note: Only Ad 1 is active. Other ad buttons have been removed.</p>
            <p style="margin-top: 10px;">Smart link will open advertisement content in a new tab</p>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let adClicks = 0;
        let smartLinkClicks = 0;
        
        // Ad 1 button functionality
        document.getElementById('ad1Btn').addEventListener('click', function() {
            clickCount++;
            adClicks++;
            updateCounters();
            
            const statusMessages = [
                "Ad 1: Loading promotional content...",
                "Ad 1: Displaying advertisement...",
                "Ad 1: Showing special offer!",
                "Ad 1: Commercial break in progress",
                "Ad 1: Sponsored content displayed"
            ];
            
            const randomMessage = statusMessages[Math.floor(Math.random() * statusMessages.length)];
            document.getElementById('statusText').textContent = randomMessage;
            
            // Visual feedback
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            console.log(`Ad 1 clicked. Total clicks: ${clickCount}, Ad clicks: ${adClicks}`);
        });
        
        // Smart link functionality
        document.getElementById('smartLink').addEventListener('click', function(e) {
            clickCount++;
            smartLinkClicks++;
            updateCounters();
            
            const statusMessages = [
                "Smart Link: Opening advertisement...",
                "Smart Link: Loading promotional content...",
                "Smart Link: Redirecting to special offer!",
                "Smart Link: Showing sponsored content",
                "Smart Link: Commercial content loading..."
            ];
            
            const randomMessage = statusMessages[Math.floor(Math.random() * statusMessages.length)];
            document.getElementById('statusText').textContent = randomMessage;
            
            // Visual feedback
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
            
            console.log(`Smart link clicked. Total clicks: ${clickCount}, Smart link clicks: ${smartLinkClicks}`);
            
            // The link will open in new tab automatically (target="_blank")
            // Optional: You can add tracking or analytics here
        });
        
        function updateCounters() {
            document.getElementById('clickCount').textContent = clickCount;
            
            // Update info text to show breakdown
            const infoElement = document.querySelector('.info');
            const originalInfo = '<p>Note: Only Ad 1 is active. Other ad buttons have been removed.</p><p style="margin-top: 10px;">Smart link will open advertisement content in a new tab</p>';
            const statsInfo = `<p>Ad 1 clicks: ${adClicks} | Smart link clicks: ${smartLinkClicks}</p>`;
            
            infoElement.innerHTML = originalInfo + statsInfo;
        }
    </script>
</body>
                                                                                                    </html>
